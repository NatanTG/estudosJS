<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de JavaScript</title>
    <script>
        //Comparação
        var a = 5;
        var b = 5;
        if (a==b){
            alert("A é igual a B")
        }
        else{
            alert("A não é igual a B")
        }

        //Comparação de diferença
        
        var a = 5;
        var b = 3;
        if (a!=b){
            alert("A é diferente de B")
        }
        else{
            alert("A é igual a B")
        }

    </script>
</head>
